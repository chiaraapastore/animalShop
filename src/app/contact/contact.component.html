<div class="contact-container">
  <h2>Contattaci</h2>
  <p>Se hai domande o desideri ulteriori informazioni, compila il modulo qui sotto o contattaci telefonicamente.</p>

  <!-- Numero di telefono con link click-to-call -->
  <p class="phone-number">
    ðŸ“ž Chiama: <a href="tel:+391234567890">+39 123 456 7890</a>
  </p>

  <!-- Form per i contatti -->
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" [(ngModel)]="name" placeholder="Inserisci il tuo nome" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Inserisci la tua email" required />
  </div>

  <div class="form-group">
    <label for="phone">Numero di Telefono</label>
    <input type="tel" id="phone" [(ngModel)]="phoneNumber" placeholder="Inserisci un numero di telefono di 10 cifre" />
  </div>

  <div class="form-group">
    <label for="message">Messaggio</label>
    <textarea id="message" [(ngModel)]="message" placeholder="Scrivi il tuo messaggio qui..." required></textarea>
  </div>

  <button (click)="sendMessage()">Invia</button>
</div>
