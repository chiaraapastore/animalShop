<div class="orders-container">
  <h1>I tuoi ordini</h1>

  <div *ngIf="orders.length === 0" class="no-orders">
    <p>Non hai ancora effettuato alcun ordine.</p>
  </div>

  <table *ngIf="orders.length > 0" class="table">
    <thead>
    <tr>
      <th>Numero Ordine</th>
      <th>Data Ordine</th>
      <th>Totale</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderNumber }}</td>
      <td>{{ order.orderDate | date:'dd/MM/yyyy' }}</td>
      <td>{{ order.totalAmount | currency:'EUR':'symbol' }}</td>
      <td>{{ order.status }}</td>
    </tr>
    </tbody>
  </table>
</div>
