<div class="feedback-container">
  <h2>Lascia il tuo Feedback</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Inserisci la tua email" required />
  </div>

  <div class="rating-group">
    <label>Valutazione</label>
    <div class="emoticons">
      <span (click)="setRating(1)" [class.selected]="rating === 1">😠</span>
      <span (click)="setRating(2)" [class.selected]="rating === 2">🙁</span>
      <span (click)="setRating(3)" [class.selected]="rating === 3">😐</span>
      <span (click)="setRating(4)" [class.selected]="rating === 4">🙂</span>
      <span (click)="setRating(5)" [class.selected]="rating === 5">😄</span>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Feedback</label>
    <textarea id="message" [(ngModel)]="message" placeholder="Scrivi il tuo feedback qui..." required></textarea>
  </div>

  <button (click)="sendFeedback()">Invia Feedback</button>
</div>
